name: Deploy to FTP

on:
  push:
    branches:
      - '**'  # Deploy en todos los branch
  workflow_dispatch:

# Cancelar workflows anteriores cuando hay nuevos pushes
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          # Copiar frontend build
          cp -r frontend/dist/* deploy/
          # Copiar API PHP (incluyendo .htaccess)
          mkdir -p deploy/api
          cp -r api/* deploy/api/
          cp api/.htaccess deploy/api/ 2>/dev/null || true
          # Copiar SOLO los .htaccess de protecciÃ³n (no el contenido)
          mkdir -p deploy/data
          cp data/.htaccess deploy/data/.htaccess 2>/dev/null || true
          mkdir -p deploy/backups
          cp backups/.htaccess deploy/backups/.htaccess 2>/dev/null || true
          # NO copiar datos JSON - dejar los del servidor
          # NO copiar uploads - dejar los del servidor

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_PATH }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            data/**
            !data/.htaccess
            uploads/**
            backups/**
            !backups/.htaccess
